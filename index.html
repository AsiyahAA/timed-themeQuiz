<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCU Movie Quiz!</title>
</head>
<body>

    <header>

        <h1>Test Your Knowledge of the MCU!</h1>

    </header>

    <main>

        <h2> <button id="start">Press Here to Start</button></h2>

    </main>

        <ul>

            <li> <button class="buttons" id="btnOne">Choice One</button> </li>
            <li> <button class="buttons" id="btnTwo">Choice Two</button> </li>
            <li> <button class="buttons" id="btnThree">Choice Three</button> </li>
            <li> <button class="buttons" id="btnFour">Choice Four</button> </li>
            <li> <button class="buttons" id="next">Next Question</button> </li>
            <li> <button class="buttons" id="end">End of Quiz: Press Here</button> </li>

        </ul>

    <aside>

        <div id="scores">

        <h3 id="scoreboard">Scores:</h3>
        <h3 id="countdown">Timer:</h3>
        <h3 id="initial">Initials:</h3>
        
        </div>
        
    </aside>
   
    
    <script src="script.js"></script>

    
</body>
</html>
